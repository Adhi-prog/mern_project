<!DOCTYPE html>
<html>
    <head>
        <title>Flexbox</title>
        <style>
            *
            {
                margin: 0px;
            }
            .container{
                display:flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                height: 100vh;
                width:100vw;
                height: 100vh;
                width:100vw;
                gap:3rem;
            }
            .box {
    height: 10rem;
    width: 10rem;
    font-size: 3rem;
    font-weight: bold;
    color: white;
}
            .red{
                background-color: red;

            }
            .orange{
                background-color: orange;
            }
            .blue{
                background-color: blue;
            }

        </style>
    </head>

    <body>
        <div class="container">
            <div class="box red">Red</div>
            <div class="box orange">Orange</div>
            <div class="box blue">Blue</div>

        </div>
    </body>
</html>
